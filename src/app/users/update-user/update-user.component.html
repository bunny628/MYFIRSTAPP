 <!-- Modal Header -->
 <div class="modal-header">
        <h4 class="modal-title">{{title}}</h4>
        <button type="button" class="close" (click)="activeModal.dismiss()">&times;</button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body">
        <form> 
          <div class="form-group">
            <label for="todo-name">First Name:</label>
            <input type="text" [(ngModel)]="firstName" class="form-control" name="firstName" placeholder="Enter first name...">
          </div>
          <div class="form-group">
            <label for="todo-name">Last Name:</label>
            <input type="text" class="form-control"  [(ngModel)]="lastName" name="lastName" placeholder="Enter last name...">
          </div>
          <div class="form-group">
            <label for="todo-name">Occupation:</label>
            <input type="text"  [(ngModel)]="occupation" class="form-control" name="occupation" placeholder="Enter occupation...">
          </div>

        </form>
      </div>
      
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-success" (click)="submit()">{{user ? 'Update' :'Add'}}</button>
        <button type="button" class="btn btn-outline-danger" (click)="activeModal.close()">Cancel</button>
      </div>
