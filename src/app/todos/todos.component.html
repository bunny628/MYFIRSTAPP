<div class="container mt-5">
  <div class="row mb-2">
    <h2>Todos</h2>
  </div>

  <div class="row mb-2 d-flex justify-content-between">
    <div class="col-3 p-0 form-inline">
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Search"
        [(ngModel)]="searchText"
        (change)="onSearch()"
      />
      <div><img src="./assets/search.png" alt="search" class="searchIcon" /></div>
    </div>
    <button class="btn btn-outline-warning text-dark" (click)="onUpdate()">
      Create New Todo
    </button>
  </div>
  <br />
  <div class="row shadow-lg rounded">
    <span *ngIf="filteredData.length === 0">No result</span>
    <table class="table table-bordered table-hover" *ngIf="filteredData.length > 0">
      <thead class="thead-dark">
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Owner</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of filteredData">
          <td>{{ todo.name }}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.status }}</td>
          <td>{{ todo.owner }}</td>
          <td>
            <a (click)="onUpdate(todo)" class="btn btn-outline-success"
              >Update</a
            >&nbsp;
            <a (click)="onDelete(todo)" class="btn btn-outline-danger"
              >Delete</a
            >
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td class="p-2" colspan="6">
            <div>
              <ngb-pagination
                [(page)]="page"
                [pageSize]="pageSize"
                [collectionSize]="itemLength"
                (pageChange)="pageChange($event)"
              ></ngb-pagination>
            </div>
            <!-- Showing {{ filteredData.length }} results of {{ userData.length }}. -->
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
