<div class="container mt-5">

  <div class="row mb-2">
    <h2>Todos</h2>
  </div>

  <div class="row mb-2 d-flex justify-content-between">
    <div class="col-3 p-0">
      
        <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="searchText" (change)="onSearch()">
        
    </div>
    <button class="btn btn-outline-warning text-dark" (click)="onUpdate()">
      Create New Todo
    </button>
  </div>
  <br>
  <div class="row shadow-lg p-3 mb-1 rounded">
      <span *ngIf="filteredData.length === 0">No result</span>
    <table 
      class="table table-hover" 
      *ngIf="filteredData.length > 0">
      <thead class="thead-dark">
        <tr>
          <td>Name</td>
          <td>Description</td>
          <td>Status</td>
          <td>Owner</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of filteredData">
          <td>{{ todo.name }}</td>
          <td>{{ todo.description }}</td>
          <td>{{ todo.status }}</td>
          <td>{{ todo.owner}}</td>
          <td>
            <a (click)="onUpdate(todo)" class="btn btn-outline-success">Update</a>&nbsp;
            <a (click)="onDelete(todo)" class="btn btn-outline-danger">Delete</a>
          </td>
        </tr>    
      </tbody>
      <tfoot>
          <tr>
            <td class="p-2" colspan="6">
              <div>
                <ngb-pagination
                  [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="itemLength"
                  (pageChange) = "pageChange($event)"
                ></ngb-pagination>
              </div>
              <!-- Showing {{ filteredData.length }} results of {{ userData.length }}. -->
            </td>
          </tr>
        </tfoot>
    </table>
  </div>
  
    
</div>
