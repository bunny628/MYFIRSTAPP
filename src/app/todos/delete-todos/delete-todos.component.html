<div class="modal-header">
        <h4 class="modal-title" id="modal-title">Profile deletion</h4>
        <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title" (click)="activeModal.dismiss()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p><strong>Are you sure you want to delete?</strong></p>
        <p>All information associated to this user profile will be permanently deleted.
        </p>
      </div>
      <div class="modal-footer">
        <button type="submit" ngbAutofocus class="btn btn-outline-warning" (click)="delete()">Confirm</button>
        <button type="button" class="btn btn-outline-danger" (click)="activeModal.dismiss()">Cancel</button>
       
      </div>
