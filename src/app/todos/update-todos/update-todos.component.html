
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">{{title}}</h4>
              <button type="button" class="close" (click)= "activeModal.dismiss()">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <form> 
                <div class="form-group">
                  <label for="todo-name">Name:</label>
                  <input type="text" [(ngModel)]="name" class="form-control" name="name" placeholder="Enter name...">
                </div>
                <div class="form-group">
                  <label for="description">Description:</label>
                  <input type="text" [(ngModel)]="description" class="form-control" name="description" placeholder="Enter description...">
                </div>
                <div class="form-group">
                  <label for="status">Status:</label>
                  <select class="form-control" [(ngModel)]="status" name="status">
                      <option>Choose status...</option>
                      <option>Open</option>
                      <option>Skipped</option>
                      <option>Close</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="owner">Owner:</label>
                    <input type="text" [(ngModel)]="owner" class="form-control" name="owner" placeholder="Enter owner...">
                  </div>
              </form>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-success" (click)="submit()">{{user ? 'Update' :'Add'}}</button>
                <button type="button" class="btn btn-outline-danger"  (click)="activeModal.dismiss()">Cancel</button>
            </div>
